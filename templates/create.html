<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Group coding!</title>
</head>
<body>
  <nav class="blue darken-2">
    <div class="nav-wrapper">
      <a href="./room.html" class="brand-logo" style="padding-left: 5%;">room.name</a>
      <a class="btn-floating btn-large halfway-fab waves-effect waves-light blue darken-4" href="./create.html">
        <i class="material-icons">add</i>
      </a>
    </div>
  </nav>
  
  <div class="row" >
    <form class="col s12">
      <div class="row" >
        <div class="input-field col s12 ">
          <input placeholder="Room name" id="name" type="text" class="validate">
          <label for="first_name"></label>
        </div>        
      </div>
      <button type="submit" class="btn btn-primary mb-2 blue darken-2">Create room</button>
    </form>
  </div>
  
</body>
</html>
